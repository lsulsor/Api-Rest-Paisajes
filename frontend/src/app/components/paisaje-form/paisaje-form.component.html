
    <div class="col-md-4 offset-md-2">

        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group m-3">
                        <input type="text" name="lugar" [(ngModel)]="paisaje.lugar" placeholder="Lugar" class="form-control" autofocus>
                    </div>
                    <div class="form-group m-3">
                        <textarea name="descipcion" [(ngModel)]="paisaje.descripcion" placeholder="Descripcion"  rows="2" class="form-control"></textarea>
                    </div>
                    <div class="form-group m-3">
                        <input type="url" name="imagen" [(ngModel)]="paisaje.imagen" placeholder="Imagen" class="form-control">
                    </div>
                    <button class="btn btn-success btn-block" (click)="guardarPaisaje()">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card card-body text-center">
            <img [src]="paisaje.imagen == '' ? '/assets/imagenVacia.png' : paisaje.imagen" class="card-img-top">
            <h3>{{paisaje.lugar == ' ' ? 'Lugar del Pisaje' : paisaje.lugar}}</h3>

            <p>{{paisaje.fecha | date: 'yyyy-MM-dd'}}</p>
        </div>
    </div>
